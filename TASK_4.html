<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
        /* CSS to style the form */
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            text-align: left;
        }

        /* CSS for password mismatch message */
        #passwordMismatch {
            color: red;
            display: none;
        }
    </style>
</head>

<body>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

        <label for="repassword">Re-enter Password:</label>
        <input type="password" id="repassword" name="repassword" placeholder="Re-enter your password" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <span id="passwordMismatch">Passwords do not match.</span><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        // JavaScript to check if passwords match
        document.getElementById("repassword").addEventListener("input", function () {
            var password = document.getElementById("password").value;
            var repassword = this.value;
            var mismatchMessage = document.getElementById("passwordMismatch");
            
            if (password === repassword) {
                mismatchMessage.style.display = "none";
            } else {
                mismatchMessage.style.display = "block";
            }
        });
    </script>
</body>

</html>
