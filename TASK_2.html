<!DOCTYPE html>
<html>
<body>

<h2>Lists can be nested (list inside list):</h2>

<ul style="border:1px solid black; padding: 20px; width: 300px;">
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>

</body>
</html>
